<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PracticesQS9</title>
</head>
<body>
	<h2>Registation Form</h2>
	<form action="/server">
		<div>
			<label for="fname"><b>Your Name:- </b></label>
			<input type="text" placeholder="First name" name="fname">
			<input type="text" placeholder="Medial name" name="mname">
			<input type="text" placeholder="Last name" name="lname"><br><br>
			<label for="Fname"><b>Father's Name:- </b></label>
			<input type="text" placeholder="Father's name" id="Fname" name="name">
		</div>
		<br>
		<div>
			<label for="gender"><b>Please select your gender</b></label>
			<select name="gender" id="gender">
				<option value="M">Male</option>
				<option value="F">Female</option>
				<option value="O">Other</option>
			</select>
		</div>
		<br>
		<div><b>
			Do you agree to all the term
			<input type="checkbox" name="top" id="top">
			<label for="top">Yes, I agree</label></b>
		</div>
		<br>
		<div><b>
			<label for="feedback">Please give your valuable feedback</label>
			<textarea id="feedback" placeholder="write feedback"></textarea></b>
		</div>
		<br>
		<button>Register</button>
	</form>
	<br>
	<br>
	<center>
		<table border="black">
			<caption><b>Student Information</b></caption>
			<tr>
				<th rowspan="8">Info</th>
				<th rowspan="2">Name</th>
				<th colspan="2">Address</th>
			</tr>
			<tr>
				<th>City</th>
				<th>House</th>
			</tr>
			<tr>
				<td>A</td>
				<td>Delhi</td>
				<td>1</td>
			</tr>
			<tr>
				<td>B</td>
				<td>Mumbai</td>
				<td>2</td>
			</tr>
			<tr>
				<td>C</td>
				<td>Kolkata</td>
				<td>3</td>
			</tr>
			<tr>
				<td>D</td>
				<td>Pune</td>
				<td>4</td>
			</tr>
			<tr>
				<td>E</td>
				<td>Patna</td>
				<td>5</td>
			</tr>
			<tr>
				<td>F</td>
				<td>Raypur</td>
				<td>6</td>
			</tr>
		</table>
	</center>
</body>
</html>
